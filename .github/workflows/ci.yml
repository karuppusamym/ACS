name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Compile sources (syntax check)
        run: |
          python -m compileall -q backend

      - name: Basic import check
        run: |
          python - <<'PY'
          import importlib
          modules = [
            'app.core.config',
            'app.core.security',
            'app.db.session',
            'app.models.models'
          ]
          for m in modules:
              importlib.import_module(m)
          print('Backend imports OK')
          PY

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint -- --max-warnings=0 || true

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build